<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library Content Management Software</title>
</head>
<body>
    <h1 id="title">Books in the library : </h1>
    <div id="libraryTab">
    </div>
    <div id="overlay">
            <form id="addBookForm">
                <label for="formBookName" id="formBookNameLabel">Name of the book:</label><br>
                <input type="text" id="formBookName" name="formBookName" required><br>
    
                <label for="formBookAuthor" id="formBookAuthorLabel">Name of the author:</label><br>
                <input type="text" id="formBookAuthor" name="formBookAuthor" required><br>
    
                <label for="formPagesNumber" id="formPagesNumberLabel">Number of pages:</label><br>
                <input type="number" id="formPagesNumber" name="formPagesNumber" required><br>
                
                <label for="formReadStatus" id="formReadStatusLabel">Have you read this book ?</label><br>
                <input type="radio" id="formRead" name="formReadStatus" checked>
                <label for="formRead" id="formReadYes">Yes</label><br>
                <input type="radio" id="formNotRead" name="formReadStatus">
                <label for="formNotRead" id="formReadNo">No</label><br>
    
                <input type="button" id="addBook" value="Add this book">
                <input type="button" id="cancel" value="Cancel">
            </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
